<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Helga Soboleva</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div id='app' class="container">
<center>	
<h3 class="header">About me</h3>
	<p>Vue.js Front-end developer</p>
	<figure><img src="./pics/icon.png" alt="me" class="icon">
		<figcaption>Hello!!!</figcaption>
	</figure>
<h3 class="header">My pages:</h3>
<div>
	<pages-table v-on:method-redirect="redirect" :items="cites"></pages-table>
</div>
</center>
</div>
<script type="text/javascript">

Vue.component('pagesTable', {
	props: ['items'],
	template: '<table><tr v-for="item in items" :key="item.id"><td>{{ item.citeName }}</td><td class="social"><button type="submit" @click="$emit(\'method-redirect\', item.url, item.citeName)"><img :src="\'./pics/\'+item.img" :alt="item.citeName" class="social"></img></button></td></tr></table>',
})

var router = new VueRouter({
})

var app = new Vue({
	el: '#app',
	data: {
		cites: {
			GitHub: {
				citeName: 'GitHub',
				url: 'https://github.com/olgasoboleva23',
				img: 'GitHub.svg'
			},
			VK: {
				citeName: 'VK',
				url: 'https://vk.com',
				img: 'vk.svg'
			},
			telegram: {
				citeName: 'telegram',
				url: 'https://telegram.org',
				img: 'telegram.svg'

			},
		},
	},
	methods: {
		redirect: function(url,pathCite) {
					if (this.$route.path != pathCite) {
						this.$router.push({
							path: pathCite,
							beforeEnter: location.href = url,
						})
					}
		},
	},
	router,
})
</script>
</body>
</html>
